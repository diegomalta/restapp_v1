<mat-card>
    <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #f="ngForm" (submit)="signIn()">
            <mat-form-field>
                <input matInput 
                type="email"
                email
                [(ngModel)]="creds.username" 
                placeholder="email" 
                name="username" required/>
            </mat-form-field>
            <mat-form-field>
                <input matInput 
                type="password"
                minlength="4"
                [(ngModel)]="creds.password" 
                placeholder="password" 
                name="password" required/>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" 
            [disabled]="!f.valid">Login</button>
            <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
        </form>

    </mat-card-content>
</mat-card>
